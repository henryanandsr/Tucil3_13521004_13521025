<!DOCTYPE html>
<html>
<head>
	<title>Welcome to my Flask app</title>
	<link rel = "stylesheet" href = "{{ url_for('static', filename='dist/output.css') }}" />
</head>
<body onload="initMap()">
	<h1>Hello, world!</h1>
	<img src="{{ url_for('static', filename='result.png') }}" alt="Example image">
	<p>The cost is: {{ cost }}</p>
	<ul>
		{% for node in result %}
			<li>{{ node }}</li>
		{% endfor %}
	</ul>
</body>
</html>
