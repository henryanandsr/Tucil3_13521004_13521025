	<!DOCTYPE html>
	<html>
	<head>
		<title>Welcome to my Flask app</title>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSNW7Pt4PQZ7qxeT6rrTAQoBqpcw51KBE"></script>
		<script>
			var map;
			var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			var labelIndex = 0;
			
			var tempList = JSON.parse('{{ nodes_notJSON|tojson }}');
			var nodes_json = JSON.parse('{{ nodes_json|tojson }}');
			var center = JSON.parse('{{ center|tojson }}');
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: tempList[0][1], lng: tempList[0][2]},
					zoom: 16
				});
			}

			function addMarker(coords){
				var marker = new google.maps.Marker({
					position: coords,
					label: labels[labelIndex++ % labels.length],
					map: map,
				});
			}
		</script>
	</head>
	<body onload="initMap()">
		<h1>Hello, world!</h1>
		<p>Graph</p>
		<div id="map" style="height: 500px"></div>
	</body>
	</html>
